<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1000" viewBox="0 0 1400 1000">
  <style>
    .bg { fill: #0b0f14; }
    .section { fill: none; stroke: #2b3036; }
    .title { fill: #e6eef6; font-family: Arial, Helvetica, sans-serif; font-size:28px; font-weight:700; }
    .heading { fill: #e6eef6; font-family: Arial, Helvetica, sans-serif; font-size:20px; font-weight:700; }
    .text { fill: #d1d9de; font-family: Arial, Helvetica, sans-serif; font-size:14px; }
    .muted { fill: #94a3b8; font-family: Arial, Helvetica, sans-serif; font-size:13px; }
    .table-head { fill: #94a3b8; font-family: Arial, Helvetica, sans-serif; font-size:14px; font-weight:700; }
    .table-cell { fill: #e6eef6; font-family: Arial, Helvetica, sans-serif; font-size:13px; }
    .bullet { fill: #ff6b6b; }
  </style>

  <rect class="bg" width="100%" height="100%" />

  <!-- Header -->
  <text class="title" x="40" y="60">k6 Test Summary — Amazon Journey flow</text>

  <!-- Test Summary box -->
  <g transform="translate(40,90)">
    <rect x="0" y="0" width="1280" height="140" rx="6" fill="#0f1720" stroke="#1f2937" />
    <text class="heading" x="20" y="34">Test Summary</text>
    <text class="text" x="20" y="64">• Total Iterations: <tspan class="muted">576</tspan></text>
    <text class="text" x="20" y="92">• Status: <tspan class="muted">❌ Failed (Thresholds for error rates were crossed)</tspan></text>
    <text class="text" x="20" y="120">• Note: <tspan class="muted">Amazon's anti-bot measures blocked a significant portion of requests, causing high error rates despite browser UA.</tspan></text>
  </g>

  <!-- Separator -->
  <line x1="40" y1="250" x2="1320" y2="250" stroke="#263042" stroke-width="1" />

  <!-- Detailed Metrics Table -->
  <g transform="translate(40,270)">
    <text class="heading" x="0" y="24">Detailed Metrics per Page</text>

    <!-- Table background -->
    <rect x="0" y="36" width="1280" height="140" fill="#0f1720" stroke="#1f2937" rx="4" />

    <!-- Table headers -->
    <text class="table-head" x="16" y="64">Page</text>
    <text class="table-head" x="220" y="64">Avg Response Time (ms)</text>
    <text class="table-head" x="420" y="64">p90 (ms)</text>
    <text class="table-head" x="560" y="64">p95 (ms)</text>
    <text class="table-head" x="720" y="64">Error Rate (%)</text>
    <text class="table-head" x="920" y="64">Status</text>

    <!-- Rows -->
    <text class="table-cell" x="16" y="98">Homepage</text>
    <text class="table-cell" x="220" y="98">16.27 ms</text>
    <text class="table-cell" x="420" y="98">27.18 ms</text>
    <text class="table-cell" x="560" y="98">44.69 ms</text>
    <text class="table-cell" x="720" y="98">100%</text>
    <text class="table-cell" x="920" y="98">❌ Blocked</text>

    <text class="table-cell" x="16" y="130">Search</text>
    <text class="table-cell" x="220" y="130">78.64 ms</text>
    <text class="table-cell" x="420" y="130">79.61 ms</text>
    <text class="table-cell" x="560" y="130">141.99 ms</text>
    <text class="table-cell" x="720" y="130">88.37%</text>
    <text class="table-cell" x="920" y="130">❌ Mostly Blocked</text>

    <text class="table-cell" x="16" y="162">Product</text>
    <text class="table-cell" x="220" y="162">101.34 ms</text>
    <text class="table-cell" x="420" y="162">83.37 ms</text>
    <text class="table-cell" x="560" y="162">155.37 ms</text>
    <text class="table-cell" x="720" y="162">9.55%</text>
    <text class="table-cell" x="920" y="162">⚠️ Partially Blocked</text>
  </g>

  <!-- Observations -->
  <g transform="translate(40,450)">
    <text class="heading" x="0" y="24">Observations</text>
    <text class="text" x="0" y="54">1. Response Times: For requests that went through, the response times were excellent (well under thresholds).</text>
    <text class="text" x="0" y="78">2. Error Rates:</text>
    <text class="text" x="16" y="102">• Homepage: Received a 100% failure rate. Typical when Amazon detects k6/automated traffic on root domain.</text>
    <text class="text" x="16" y="126">• Search: Also heavily throttled/blocked (88% error rate).</text>
    <text class="text" x="16" y="150">• Product Page: Had the highest success rate (approx 90% success), suggesting deep links are slightly less protected than the homepage.</text>
  </g>

  <text class="muted" x="40" y="920">Generated by MCP server — snapshot of k6 run</text>

</svg>